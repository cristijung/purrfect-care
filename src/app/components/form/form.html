<section>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" />
      </div>
    </form>

    <div class="output-container">
      <h3>Saída em Tempo Real</h3>
      <p>Nome: {{ name }}</p>
      <p>Email: {{ email }}</p>
    </div>
  </div>
</section>



<!-- 
- [] -- de propriedade é a info q sai do Ts e entra no <HTML></HTML>
- () -- de evento e é a info q sai do HTML e entra no Ts
- [()] -- é o Bidirecional, aqui a info flui nos dois sentidos  
-->
